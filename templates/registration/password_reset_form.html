{% extends "base_generic.html" %}

{% load bootstrap %}
{% block content %}
    <body style="background: lightseagreen">
        <ul class="list-group" style="width: 80%; margin: 2% 10% 2% 10%;">
            <li class="list-group-item">
                <div class="jumbotron">
                    <h1 align="center">Password reset</h1>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-6">
                                {{ form.email|bootstrap }}
                                <p align="center"><input class="btn btn-success" type="submit" name="submit" value="Submit"></p>
                            </div>

                        </div>
                    </div>
                </form>
            </li>
        </ul>
    </body>

{% endblock %}
