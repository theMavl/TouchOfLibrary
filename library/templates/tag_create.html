{% extends "base_generic.html" %}
{% load bootstrap %}
{% block content %}
     <body style="background: lightseagreen">
    {% if perms.library.add_tag %}
        <ul class="list-group" style="width: 80%; margin: 2% 10% 2% 10%;">
            <li class="list-group-item">
                <div class="jumbotron">
                    <h1 align="center">Add new tag to library</h1>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-6">
                                {{ form.caption|bootstrap_inline }}
                            </div>
                            <div class="col-md-3">
                                <input class="btn btn-success" type="submit" name="submit" value="Add">
                            </div>
                        </div>
                    </div>
                </form>
            </li>
        </ul>


    {% else %} You are not allowed to be here
    {% endif %}

{% endblock %}
