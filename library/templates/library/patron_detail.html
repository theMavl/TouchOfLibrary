{% extends "base_generic.html" %}

<!--This is an html response page for ~/library/patrons/ url that shows content information
(FirstName, LastName (from internal user model))
(address, telegram, phone number (from patronInfo model))
about user-->

{% block content %}
    <h1>Patron detail</h1>
    <p>{% if perms.auth.change_user %}
        <a href="{% url 'patron_edit' pk=patron_user.id %}">Edit</a>
    {% endif %}|
        {% if perms.auth.delete_user %}
            {% if giveout_table %}
                Delete
            {% else %}
                <a href="{% url 'patron-delete' pk=patron_user.id %}"> Delete</a>
            {% endif %}
        {% endif %}</p>

    {% include "library/user_infromation_template.html" %}
{% endblock %}
