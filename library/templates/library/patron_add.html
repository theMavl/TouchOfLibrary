{% extends 'base_generic.html' %}
{% load bootstrap %}
{% block content %}

    <body style="background: lightseagreen">

    <form action="" method="post">
        <ul class="list-group" style="width: 80%; margin: 2% 10% 2% 10%;">
            <li class="list-group-item">
                <div class="jumbotron">
                    <h1 align="center">Add new patron</h1>
                </div>
            </li>

            {% csrf_token %}
            {% for field in form %}
                <li class="list-group-item">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-2">
                                <h5>{{ field.label }}</h5>
                            </div>
                            <div class="col-md-10">
                                <p>{{ field|bootstrap_inline }}</p>
                            </div>
                        </div>
                    </div>

                </li>
            {% endfor %}

            <li class="list-group-item">
                <div align="center"><input class="btn btn-success" type="submit" value="Submit"/></div>
            </li>

        </ul>
    </form>


    </body>

{% endblock %}
