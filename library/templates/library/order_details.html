{% extends "base_generic.html" %}
{% block content %}
{% if perms.library.change_wishlist %}
        <h2>Order confirmation</h2>

        <h3>Order: {{ order.document.title }}</h3>
        <p>Borrower: {{ order.user }}(Patron type)</p>

        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <tr>
                <th><input type="submit" name="accept_order" value="Accept"/> </th>
                <th><input type="submit" name="deny_order" value="Cancel"/></th>

            </tr>
        </form>
{% else %}
You are not allowed to be here
{% endif %}
{% endblock %}
