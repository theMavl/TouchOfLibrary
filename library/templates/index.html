

    <!DOCTYPE html>
    <html lang="en">

    <title>Touch Of Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>


        .name {
            letter-spacing: 6px;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif
        }

        .w3-row-padding img {
            margin-bottom: 12px
        }

        body {
            background-image: url("https://www.princeton.edu/sites/default/files/styles/1x_full_2x_half_crop/public/images/2017/12/20170509_Eng_Library_DJA_012_3.jpg?itok=-WaXTWX8");

        }

        .w3-panel {
            color: white !important;
            background-color: black;
            border: 5px solid white;
            margin: 15%;

        }

        .words {
            color: white;

        }

        .w3-padding-32{
            letter-spacing: 2px !important;
        }
    </style>
    <body>

    <!-- !PAGE CONTENT! -->
    {% block content %}
    <div class="w3-content">
        <!-- Header -->
        <header class="w3-panel w3-center w3-opacity name" style="padding:128px 16px">
            <h1 class="w3-xlarge words name">Library Management System</h1>
            <h1 class="words name">Touch Of Library</h1>

            <div class="w3-padding-32">

                <a href="{% url 'signup' %}?next={{ request.path }}"
                   class="w3-bar-item w3-button w3-border w3-round-large">Register</a>
                <a href="{% url 'login' %}?next={{ request.path }}"
                   class="w3-bar-item w3-button w3-border w3-round-large">Login</a>
                <a href="{% url 'document' %}" class="w3-bar-item w3-button w3-border w3-round-large">Take a Look</a>

            </div>
        </header>

        <!-- End Page Content -->
    </div>
    {% endblock %}


    </body>

    </html>
